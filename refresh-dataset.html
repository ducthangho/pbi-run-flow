<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>ƒêang l√†m m·ªõi d·ªØ li·ªáu Power BI dataset...</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 60px; }
    #status { font-size: 1.2em; margin-top: 20px; }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    #timer { margin-top: 10px; font-size: 0.9em; color: #555; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2 id="title">üîÑ ƒêang l√†m m·ªõi d·ªØ li·ªáu Power BI...</h2>
  <div class="loader"></div>
  <div id="status">Vui l√≤ng ch·ªù trong gi√¢y l√°t...</div>
  <div id="timer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const workspaceType = params.get("workspaceType");
    const groupId       = params.get("groupIdForRefreshDataflow");
    const dataflowId    = params.get("dataflowIdForRefreshDataflow");
    const datasetId     = params.get("datasetId"); // Th√™m param n·∫øu c·∫ßn
    const triggerUrl    = `https://prod-59.southeastasia.logic.azure.com:443/workflows/2781bd2275954154805e1b5f76eb4285/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ILSAFGPG3OQxfBxw3kUhgOi3bBRRaLw3WqW_EdOyOZ8&workspaceType=${workspaceType}&groupIdForRefreshDataflow=${groupId}&dataflowIdForRefreshDataflow=${dataflowId}`;
    const statusUrl     = `https://prod-94.southeastasia.logic.azure.com:443/workflows/57a3609a1436453eba629af845f2bef9/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=1suBwyXJig4VgJG89pAjpmKG9-0ReXexLShLFdBxCtg`; // check Dataflow status
    const dsTriggerUrl  = `https://prod-XX.../invoke?datasetId=${datasetId}`; // Flow trigger dataset refresh
    const dsStatusUrl   = `https://prod-YY.../invoke?datasetId=${datasetId}`; // Flow check dataset status

    if (!workspaceType || !groupId || !dataflowId) {
      document.getElementById("status").textContent = "‚ùå Thi·∫øu tham s·ªë trong URL.";
      document.querySelector(".loader").style.display = "none";
    } else {
      refreshDataflow();
    }

    // Hi·ªÉn th·ªã ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c / th·ªùi gian ch·ªù
    let seconds = 0;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      seconds++;
      timerEl.textContent = `‚è± ƒê√£ ch·ªù: ${Math.floor(seconds/60)} ph√∫t ${seconds%60} gi√¢y`;
    }, 1000);

    async function refreshDataflow() {
      document.getElementById("status").textContent = "üöÄ G·ª≠i y√™u c·∫ßu l√†m m·ªõi Dataflow...";
      try {
        const res = await fetchWithTimeout(triggerUrl, { method: "GET" }, 600000);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const txt = await res.text();
        const result = JSON.parse(txt || '{}');
        const requestId = result.requestId;
        if (!requestId) {
          document.getElementById("status").textContent = "‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c requestId t·ª´ server.";
          return;
        }
        document.getElementById("status").textContent = "‚úÖ Dataflow ƒë∆∞·ª£c trigger. ƒêang theo d√µi...";
        pollStatus(requestId, statusUrl, "Dataflow", () => {
          // Khi Dataflow ho√†n th√†nh, trigger Dataset refresh
          document.getElementById("status").textContent = "üöÄ ƒêang trigger refresh Dataset...";
          // startDatasetRefresh();
        });
      } catch (err) {
        showError("g·ª≠i y√™u c·∫ßu l√†m m·ªõi Dataflow", err);
      }
    }

    function startDatasetRefresh() {
      fetch(dsTriggerUrl)
        .then(res => res.json())
        .then(r => {
          const dsReqId = r.requestId;
          if (!dsReqId) {
            document.getElementById("status").textContent = "‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c requestId Dataset.";
            return;
          }
          document.getElementById("status").textContent = "‚úÖ Dataset ƒë∆∞·ª£c trigger. ƒêang theo d√µi...";
          pollStatus(dsReqId, dsStatusUrl, "Dataset", () => {
            document.getElementById("title").textContent = "‚úÖ Dataset ƒë√£ l√†m m·ªõi xong!";
            document.getElementById("status").textContent = "To√†n b·ªô qu√° tr√¨nh ho√†n t·∫•t.";
            document.querySelector(".loader").style.display = "none";
          });
        })
        .catch(err => showError("trigger Dataset refresh", err));
    }

    // H√†m chung ƒë·ªÉ poll tr·∫°ng th√°i v·ªõi retry logic
    function pollStatus(requestId, url, label, onComplete) {
      let retries = 0, maxRetries = 3;
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`${url}&requestId=${encodeURIComponent(requestId)}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          const status = data.status?.Value || data.status;
          document.getElementById("status").textContent = `‚è≥ ${label} status: ${status}`;
          if (status === "Completed") {
            clearInterval(interval);
            onComplete();
          }
          else if (status === "Failed") {
            clearInterval(interval);
            document.getElementById("title").textContent = `‚ùå ${label} th·∫•t b·∫°i!`;
            document.getElementById("status").textContent = data.message || `C√≥ l·ªói khi l√†m m·ªõi ${label}.`;
            document.querySelector(".loader").style.display = "none";
          }
        } catch (err) {
          if (retries < maxRetries) {
            retries++;
            console.warn(`Retry ${retries}/${maxRetries} do l·ªói:`, err);
          } else {
            clearInterval(interval);
            showError(`ki·ªÉm tra tr·∫°ng th√°i ${label}`, err);
          }
        }
      }, 30000);
    }

    // Fetch c√≥ timeout
    function fetchWithTimeout(resource, options = {}, timeout = 60000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      return fetch(resource, { ...options, signal: controller.signal })
        .finally(() => clearTimeout(id));
    }

    function showError(context, err) {
      document.getElementById("title").textContent = "‚ùå C√≥ l·ªói x·∫£y ra";
      document.getElementById("status").textContent = `L·ªói khi ${context}: ${err.message}`;
      document.querySelector(".loader").style.display = "none";
    }
  </script>
</body>
</html>
