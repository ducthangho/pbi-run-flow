    async function refreshDataflow() {
      document.getElementById("status").textContent = "üöÄ ƒêang g·ª≠i y√™u c·∫ßu l√†m m·ªõi...";

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 600000); // 10 ph√∫t timeout

        const response = await fetch(triggerUrl, {
          method: "GET",

        if (!response.ok) throw new Error("L·ªói HTTP: " + response.status);
