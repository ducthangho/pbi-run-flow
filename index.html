  <script>
    const params = new URLSearchParams(window.location.search);

    async function callFlowWithTimeout(url, timeout = 180000) {
      const controller = new AbortController();

        const resultText = await response.text();

        try {

          result = { message: resultText };
        }

        document.querySelector("h2").textContent = "‚úÖ Ho√†n t·∫•t!";
        document.getElementById("status").textContent = result.message || "Y√™u c·∫ßu ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω th√†nh c√¥ng.";
        document.querySelector(".loader").style.display = "none";

        // N·∫øu c√≥ fileUrl th√¨ hi·ªÉn th·ªã link
        if (result.fileUrl) {
          const link = document.getElementById("fileLink");
          link.href = result.fileUrl;

          if (result.filename && result.filename.length <= 40) {
            link.textContent = "üìÅ " + result.filename;
          } else {
            link.textContent = "üìÅ M·ªü file k·∫øt qu·∫£";

        // Hi·ªÉn th·ªã n√∫t xem chi ti·∫øt JSON

        const jsonBox = document.getElementById("resultJson");
        jsonBox.textContent = JSON.stringify(result, null, 2);

      } catch (error) {

        document.getElementById("status").textContent = error.name === 'AbortError'
          ? "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ h·ªá th·ªëng sau 3 ph√∫t."
          : "Kh√¥ng th·ªÉ x·ª≠ l√Ω y√™u c·∫ßu: " + error.message;
        document.querySelector(".loader").style.display = "none";
      }
    }

    function toggleJson() {
